<section id="clients" class="sections sections-narrow" data-ng-controller="ClientController">
  <div class="container">
  	<span class="pull-right">
  		<a class="btn btn-primary " href="#" data-ui-sref="clients" style="width:150px;">
	    	See All clients <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    	</a>    	    	    	
    	<button data-target="#addClientModal" data-toggle="modal" class="btn btn-primary pull-right" style="width:150px; margin-left: 20px;">
    		<span aria-hidden="true" class="glyphicon glyphicon-edit"></span> 
    		Add Client
    	</button>
  	</span>
    
    <h2 class="sub-header">clients</h2>
    <div class="row thumbnail-wrapper">
      <div class="col-md-3" data-ng-repeat="client in clients | limitTo : 8">
        <div class="thumbnail">        	
          <a data-ui-sref="clientDetails({id: client._id})">
          	Details          	
          </a>
          <div class="caption">
            <h3 class="caption-heading">
            	<a data-ui-sref="clientDetails({id: client._id})" data-ng-bind="client.name"></a>
            </h3>
            <p class="caption-meta" data-ng-bind="client.city"></p>
            <p class="caption-meta">
            	<span class="glyphicon glyphicon-phone-alt">
            	</span>
            	<span data-ng-bind="client.telephone">            		
            	</span>
            </p>
          </div>
          <div class="action-bar">
            
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Add Client modal -->
<data-ng-include src="'components/_partials/_modal_add_client.html'"></data-ng-include>
