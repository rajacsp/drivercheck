<section id="tests" class="sections sections-narrow">
	<div class="container">
	  <div class="row">
	    <div class="col-md-8 col-md-offset-2">
	      <div class="text-center">
	        <h3>Our Tests</h3>
	        <p class="section-desc"></p>
	      </div>
	    </div>
	  </div>
	  <div class="row">
	    <div data-ng-repeat="test in tests | limitTo : 12" class="col-md-3">
	      <div class="thumbnail">	        
	        <div class="caption">
	          <h3 class="caption-heading" data-ng-bind=""></h3>
	          <p data-ng-bind="test.description | limitTo: 100"></p>
	        </div>
	      </div>
	    </div>
	  </div>
	</div>
</section>
