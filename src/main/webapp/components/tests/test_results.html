

<!-- Employees -->
<section id="employees" class="sections sections-narrow">
  <div class="container">
    <div class="action-wrappers pull-right">            
    </div>
    <h2 class="sub-header" data-ng-bind="currentClient.name + '\'s Test Results '"></h2>
    <div class="row thumbnail-wrapper">
      <div class="col-md-3">
      	
        <div class="thumbnail">          
          <div class="caption">                       
            
            <p>
            	Passed Tests : {{ getTestDetails().passed }}            	
            	<br>            	
            	Total Tests : {{ getTestDetails().total }}            	
            	<br>            	
            	Pass % : {{  (( getTestDetails().passed / getTestDetails().total ) * 100) | number : 2  }}            	            	
            </p>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
