<!-- Employee Brief Info -->
<header class="sections sections-narrow sections-light">
  <div class="container">
    <div class="media media-welcome">
      <div class="media-left">        
      </div>
      <div class="media-body">
        <div class="pull-right stats stats-md">
          <ul>          
            <li>{{currentEmployee.tests.length || 0}}<span>Tests</span></li>
          </ul>
        </div>
        <h1 class="h3" ><span class="h3" data-ng-bind="currentEmployee.firstName + ' ' +currentEmployee.lastName" ></span> </h1>
        <div class="btn-group">
          <a href="#" class="btn btn-link"><span class="glyphicon glyphicon-phone-alt" aria-hidden="true"></span> Call</a>          
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Employee Details -->
<section id="clientsInfo" class="sections sections-no-padding sections-darker">
  <div class="container">
    <div class="row">
      <div class="col-md-9 col-border-right">
        <div class="section-inner-padding">
                  
          <h2 class="h3 sub-header">Client Information</h2>
          <form class="form-inline form-inline-display">
            <div class="form-group">
              <p>Client Name</p>
              <p class="h5" data-ng-bind="currentEmployee.firstName + ' ' +currentEmployee.lastName" ></p>
            </div>            
            <div class="form-group">
              <p>Address</p>
              <p class="h5" data-ng-bind="currentEmployee.address" ></p>
            </div>
            <div class="form-group">
              <p>City</p>
              <p class="h5" data-ng-bind="currentEmployee.city"></p>
            </div>            
          </form>
        </div>
      </div>
      
    </div>
  </div>
</section>

<!-- Tests -->
<section id="employees" class="sections sections-narrow">
  <div class="container">
    <div class="action-wrappers pull-right">
      <button class="btn btn-primary pull-right action-item" data-toggle="modal" data-target="#testModal" ">
        <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Add New Test
      </button>      
    </div>
    <h2 class="sub-header">Tests</h2>
    <div class="row thumbnail-wrapper">
        <div data-ng-repeat="test in currentEmployee.tests" ng-show={{test}} class="col-md-3">
      	
        <div class="thumbnail">          
          <div class="caption">
            <h3 class="caption-heading" ></h3>
            <p>Test Id : <span data-ng-bind="test.testId"></span></p>
            <p>Test Taken Date : <span data-ng-bind="test.testTakenDate"></span></p>
            <p>Result : <span data-ng-bind="test.result"></span></p>
          </div>
          <div class="action-bar">
          	<span>
            	<button class="btn btn-default" data-toggle="modal" data-target="#testModal" data-ng-click="editTest(tet.testId)" style="font-size: 8px;">
              	<span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Edit Test
            	</button>
            </span>
            <span>
            	<button class="btn btn-default" data-toggle="modal" data-target="#deleteTestModal" style="font-size: 8px;">
              	<span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Delete Test
            	</button>
            </span>            
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Add Test modal --> 
<data-ng-include src="'components/_partials/_modal_add_test.html'"></data-ng-include>
